name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # You can change this to your desired version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flaskr/requirements.txt

      # Step 4: Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-2  # Change to your AWS region if necessary

      # Step 5: Package the application
      - name: Zip the application files
        run: |
          zip -r my-flask-app.zip .  # Adjust this if your directory structure is different

      # Step 6: Upload the ZIP to S3
      - name: Upload to S3
        run: |
          aws s3 cp my-flask-app.zip s3://elasticbeanstalk-us-east-2-1234567890/my-flask-app.zip  # Update with your S3 bucket

      # Step 7: Create an application version
      - name: Create Elastic Beanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name my-flask-app \
            --version-label $GITHUB_SHA \
            --source-bundle S3Bucket="elasticbeanstalk-us-east-2-1234567890",S3Key="my-flask-app.zip"

      # Step 8: Deploy the application version
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name my-flask-app \
            --environment-name my-flask-app-env \
            --version-label $GITHUB_SHA
