{% extends 'base.html' %}

{% block content %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata"></script>

    <title>Dashboard</title>
</head>

<body class="dash-body">
    <header class="dash-header">
        <h1>Dashboard</h1>
            <h2> Yearly Finances Summary </h2>
    </header>

    <main class="dash-main">
        <!-- Yearly form for both line graph and pie chart -->
        <form class="year-form" method="POST" action="{{ url_for('dashboard.dashboard') }}">
            <label for="year">Choose a year:</label>
            <select id="year" name="year">
                {% for year in years %}
                    <option value="{{ year }}" {% if month == selected_year %}selected{% endif %}>{{ year }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>

            <div class="charts-container">
                <div class="chart-wrapper" style="height: 50vh; width: 50%;">
                    <canvas id="lineChart"></canvas>
                </div>

                <div class="chart-wrapper" style="height: 50vh; width: 50%;">
                    <canvas id="pieChart"></canvas>

                    <!-- Month form for pie chart-->
                    <form class="month-form" method="POST" action="{{ url_for('dashboard.dashboard') }}">
                        <label for="month">Choose a month:</label>
                        <select id="month" name="month">
                            {% for month in months %}
                                <option value="{{ month }}" {% if month == selected_month %}selected{% endif %}>{{ month }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Submit</button>
                    </form>
                </div>
        </div>

        
    </main>

    <!----- Line Graph and Pie Chart ----->
    <script>
        // Ensure JSON is properly embedded
        const lineChartLabels = {{ line_labels | tojson | safe }};
        const incomeChartData = {{ income_data | tojson | safe }};
        const expensesChartData = {{ expenses_data | tojson | safe }};
        const pieChartData = {{ pie_data | tojson | safe }};
        const pieChartLabels = {{ pie_labels | tojson | safe }};

        console.log("Line Chart Labels:", lineChartLabels);
        console.log("Income Chart Data:", incomeChartData);
        console.log("Expenses Chart Data:", expensesChartData);
        console.log("Pie Chart Labels:", pieChartLabels);
        console.log("Pie Chart Data:", pieChartData);

        const lineData = {
            labels: lineChartLabels,
            datasets: [
                {
                    label: 'Income',
                    backgroundColor: 'rgb(75, 192, 192)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: incomeChartData,
                },
                {
                    label: 'Expenses',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: expensesChartData,
                }
            ]
        };

        const lineConfig = {
            type: 'line',
            data: lineData,
            options: {
                maintainAspectRatio: false,

                scales: {
                    y: {
                        min: 0, // Set the minimum value for the y-axis
                        max: 1000 // Set the maximum value for the y-axis
                    }
                }
                
            }
        };

        new Chart(document.getElementById('lineChart'), lineConfig);

        const pieData = {
            labels: pieChartLabels,
            datasets: [{
                label: 'Monthly Balance',
                backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 206, 86)', 'rgb(75, 192, 192)', 'rgb(153, 102, 255)', 'rgb(255, 159, 64)'],
                data: pieChartData,
            }]
        };

        const pieConfig = {
            type: 'pie',
            data: pieData,
            options: { 
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                    },
                    datalabels: {
                        color: '#fff',
                        align: 'end',
                        anchor: 'end',
                        formatter: function(value, context) {
                            return context.chart.data.labels[context.dataIndex];
                        }
                    }
                }
            
            },
            plugins: [ChartDataLabels]
        };

        new Chart(document.getElementById('pieChart'), pieConfig);
    </script>



</body>
</html>
{% endblock %}
